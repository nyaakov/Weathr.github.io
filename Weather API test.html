<!Doctype html>
<html>
<head>
<title>Weather</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
<body>
<button id = "getIt" onclick = "gettingJSON()">Get Weather Info</button>
<p id  = "output" >Temperature:  </p>
<script>
    function gettingJSON(){
        $.getJSON("http://api.openweathermap.org/data/2.5/weather?q=Philadelphia&units=imperial&cnt=7&APPID=d272907f403c9cc7140556f2320d4326",function(json){

          
            var x = document.getElementById('output')
            x.innerHTML += JSON.stringify(json["main"]["temp"]);

        });
    }

    </script>
</body>
</html>
